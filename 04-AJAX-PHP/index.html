<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Ajax-Php </title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    <br>
    <form method="post" class="col-md-6 mx-auto formulaire">
        <legend> S'inscrire Ã  la newsletter</legend>
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prenom">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
          </div>
        <button id="submit" class="btn btn-primary">Submit</button>
      </form>
    
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script>
        $().ready(function() {
            $("#formulaire").on('submit', function(){

                    let prenom = $('#prenom').val();
                    let nom = $('#nom').val();
                    let email = $('#email').val();
                    let errors=false;

                    if(prenom.lenght == 0){
                        $('#prenom').after('<span class="danger">Veuillez renseigner votre prenom </span>');   
                        errors=true;
                    }
                    if(nom.lenght == 0){
                        $('#nom').after('<span class="danger">Veuillez renseigner votre nom</span>');
                        errors=true;
                    }
                    if(email.lenght == 0){
                        $('#email').after('<span class="danger">Veuillez renseigner votre email</span>');   
                        errors=true;
                    }
                    if(errors==true){
                        return false;
                    }else{
                        return true;
                    }
                });
            });
    </script>

</body>
</html>
