<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Renforcement JS</title>
</head>
<body>
    <form action="">
        <br>
        <input type="email" placeholder="Email"><br><br>
        <input type="password" placeholder="Mot de Passe"><br><br>
        <button> Connexion </button>
    </form>

    <!--Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" 
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Mon script JS-->
    <script>
        $(function(){
                // 2 façons possible de procéder :

             // 1. Une requête AJAX simple
            $ajax('https://ipapi.co/json/').done(function(data){
                console.log( data );
                console.log( data.ip );
            })    
        });

        //
        $getJSON('https://ipapi.co/json/', function(data){

                $(`
                    <p>
                        Votre IP est surveillée : ${data.ip}  
                        <br> ${data.city}  - ${data.region}
                    </p>
                `)
                .css({'background':'yellow', 'color':'red'})
                .appendTo( $('form'));
        });
    
    </script>
</body>
</html>
